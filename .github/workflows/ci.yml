name: CI

on:
  push:
    branches: [main]
    tags: ["*"]

env:
  COVERAGE_THRESHOLD: 70

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name and tag
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/ratatosk-api" >> $GITHUB_ENV
          echo "IMAGE_TAG=ci" >> $GITHUB_ENV

      - name: Build Docker image (includes tests + coverage)
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Copy coverage report from container
        run: |
          mkdir -p coverage
          container_id=$(docker create $IMAGE_NAME:$IMAGE_TAG)
          docker cp "$container_id:/coverage" ./coverage
          docker rm "$container_id"

      - name: Install reportgenerator
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.*
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate HTML and Summary.xml
        run: |
          report_file=$(find coverage -name 'coverage.cobertura.xml' | head -n 1)
          if [ -z "$report_file" ]; then
            echo "‚ùå No coverage.cobertura.xml found"
            exit 1
          fi
          reportgenerator \
            -reports:"$report_file" \
            -targetdir:"coverage-report" \
            -reporttypes:Html;XmlSummary \
            -assemblyfilters:+Ratatosk*

      - name: Enforce coverage threshold from Summary.xml
        run: |
          import xml.etree.ElementTree as ET
          import os
          import sys

          summary_path = "coverage-report/Summary.xml"
          if not os.path.exists(summary_path):
              print("‚ùå Summary.xml not found")
              sys.exit(1)

          try:
              tree = ET.parse(summary_path)
              line_coverage = tree.find(".//Linecoverage")
              percent = round(float(line_coverage.text))
          except Exception as e:
              print("‚ùå Failed to parse Linecoverage:", str(e))
              sys.exit(1)

          print(f"üìä Filtered Coverage: {percent}% (threshold: {os.environ['COVERAGE_THRESHOLD']}%)")

          if percent < int(os.environ["COVERAGE_THRESHOLD"]):
              print("‚ùå Coverage below threshold!")
              sys.exit(1)

          print("‚úÖ Coverage threshold met.")
        shell: python

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage-report

      - name: Push image to GHCR
        run: docker push $IMAGE_NAME:$IMAGE_TAG




