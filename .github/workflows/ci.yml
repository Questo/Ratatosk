name: CI

on:
  push:
    branches:
      - main
      - 'refs/tags/*'

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}
  TEST_POSTGRES_DB: ratatest
  TEST_POSTGRES_USER: testuser
  TEST_POSTGRES_PASSWORD: testpass

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (includes unit tests)
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Push image to GHCR
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

  integration-tests:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: docker pull $IMAGE_NAME:$IMAGE_TAG

      - name: Run integration tests via docker-compose
        run: |
          docker-compose -f docker-compose.test.yml --profile ci up --abort-on-container-exit --exit-code-from ratatosk-api-ci

      - name: Tear down test stack
        if: always()
        run: docker-compose -f docker-compose.test.yml --profile ci down -v
