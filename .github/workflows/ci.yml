name: CI

on:
  push:
    branches:
      - main
      - 'refs/tags/*'

jobs:
  build-and-test:
    name: Build and Unit Test Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: vars
        run: echo "owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (compile + test inside)
        run: docker build -f Dockerfile -t ghcr.io/${{ env.owner_lower }}/ratatosk-api:ci .

      - name: Push image to GHCR (for integration tests)
        run: docker push ghcr.io/${{ env.owner_lower }}/ratatosk-api:ci

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start API container with Docker Compose
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for health check..."
          sleep 15  # Optional; healthcheck should ideally block

      - name: Run integration tests
        run: |
          dotnet test tests/IntegrationTests \
            --configuration Release \
            --no-restore \
            --verbosity normal \
            --logger trx

      - name: Stop containers
        if: always()
        run: docker compose -f docker-compose.test.yml down
