name: CI

on:
  push:
    branches: [main]
    tags: ["*"]

env:
  COVERAGE_THRESHOLD: 70

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name and tag
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/ratatosk-api" >> $GITHUB_ENV
          echo "IMAGE_TAG=ci" >> $GITHUB_ENV

      - name: Build Docker image (includes tests + coverage)
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Copy coverage report from container
        run: |
          mkdir -p coverage
          container_id=$(docker create $IMAGE_NAME:$IMAGE_TAG)
          docker cp "$container_id:/coverage" ./coverage
          docker rm "$container_id"

      - name: Check coverage threshold (Python)
        run: |
          import xml.etree.ElementTree as ET
          import os
          import sys

          report_path = None
          for root, dirs, files in os.walk("coverage"):
              for file in files:
                  if file.endswith("coverage.cobertura.xml"):
                      report_path = os.path.join(root, file)
                      break

          if not report_path:
              print("No coverage report found")
              sys.exit(1)

          tree = ET.parse(report_path)
          root = tree.getroot()
          coverage = float(root.attrib["line-rate"])
          percent = round(coverage * 100)

          print(f"📊 Coverage: {percent}% (threshold: {os.environ['COVERAGE_THRESHOLD']}%)")

          if percent < int(os.environ["COVERAGE_THRESHOLD"]):
              print("❌ Coverage below threshold!")
              sys.exit(1)

          print("✅ Coverage threshold met.")
        shell: python

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Push image to GHCR
        run: docker push $IMAGE_NAME:$IMAGE_TAG



