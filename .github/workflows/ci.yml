name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image (compile + test inside)
        run: |
          docker build -f Dockerfile -t ghcr.io/${{ github.repository_owner }}/ratatosk-api:ci .
