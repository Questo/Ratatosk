name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  COVERAGE_THRESHOLD: 70

jobs:
  build-and-unit-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name and tag
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/ratatosk-api" >> $GITHUB_ENV
          echo "IMAGE_TAG=ci" >> $GITHUB_ENV

      - name: Build image (includes unit tests + coverage)
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Copy coverage report out of image
        run: |
          mkdir -p coverage
          container_id=$(docker create $IMAGE_NAME:$IMAGE_TAG)
          docker cp "$container_id:/coverage" ./coverage
          docker rm "$container_id"

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Parse coverage and enforce threshold
        run: |
          report_file=$(find coverage -name 'coverage.cobertura.xml' | head -n 1)
          if [ -z "$report_file" ]; then
            echo "No coverage report found"
            exit 1
          fi

          coverage=$(xmllint --xpath "string(//coverage/@line-rate)" "$report_file")
          percent=$(awk "BEGIN { printf(\"%.0f\", $coverage * 100) }")
          echo "Coverage: $percent% (threshold: $COVERAGE_THRESHOLD%)"

          if [ "$percent" -lt "$COVERAGE_THRESHOLD" ]; then
            echo "Coverage below threshold!"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Push image to GHCR
        run: docker push $IMAGE_NAME:$IMAGE_TAG


